<html>
  <head>
    <title>Polymaps Tiles BBOX</title>
    <script type="text/javascript" src="./polymaps/polymaps.js"></script>
    <style type="text/css">
      @import url("./polymaps/examples/example.css");

      .compass .fore, .compass .chevron {
      stroke: #fff;
      }

      #state path {
      stroke: #fff;
      stroke-width: 1.5px;
      vector-effect: non-scaling-stroke;
      fill: none;
      }
      #bbox path {
      stroke: #FF0;
      stroke-width: 1.5px;
      vector-effect: non-scaling-stroke;
      fill: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var po = org.polymaps;

      var map = po.map()
        .container(document.getElementById("map").appendChild(po.svg("svg")))
        .center({lat: 47.5, lon: -120.5})
        .zoomRange([0, 7])
        .zoom(7)
	.add(po.image().url("http://s3.amazonaws.com/com.modestmaps.bluemarble/{Z}-r{Y}-c{X}.jpg"))
        .add(po.geoJson().url("http://polymaps.appspot.com/state/{Z}/{X}/{Y}.json").id("state"))
        .add(po.geoJson().url("http://localhost/cgi-bin/tms_bbox.py?tile={Z},{X},{Y}").id("bbox"))
        .add(po.interact())
        .add(po.compass().pan("none"));

    </script>
    <div id="copy">
      Courtesy <a href="http://earthobservatory.nasa.gov/">NASA Earth Observatory</a>.
    </div>
  </body>
</html>
